<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encerrar Evento</title>
  <!-- Link do Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: rgb(60, 68, 78);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 600px;
      background-color: rgb(44, 50, 60);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .btn-success {
      width: 100%;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">Encerrar Evento</h2>
  <form id="closeEventForm">
    <div class="mb-3">
      <label for="eventId" class="form-label">Nome do Evento:</label>
      <input type="text" class="form-control" id="eventId" name="eventId" placeholder="Insira o ID do evento" required>
    </div>

    <div class="mb-3">
      <label for="winningSide" class="form-label">Lado Vencedor:</label>
      <select class="form-select" id="winningSide" name="winningSide" required>
        <option value="">Selecione o lado vencedor</option>
        <option value="A">Lado A</option>
        <option value="B">Lado B</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Encerrar Evento</button>
  </form>

  <div id="message" class="mt-3"></div>
</div>

<footer class="text-center text-white">
  <p>&copy; 2024 Sistema de Apostas</p>
</footer>

<!-- Link do Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/ts/closeevents.js"></script>

</body>
</html>

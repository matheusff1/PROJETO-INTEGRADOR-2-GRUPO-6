<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
<h1>Cadastro de Usuário</h1>
<form id="register-form">
  <label for="register-email">Email:</label>
  <input type="email" id="register-email" required><br>
  <label for="register-name">Nome:</label>
  <input type="text" id="register-name" required><br>
  <label for="register-cpf">CPF:</label>
  <input type="text" id="register-cpf" required><br>
  <label for="register-password">Senha:</label>
  <input type="password" id="register-password" required><br>
  <button id="register-btn" type="button">Cadastrar</button>
</form>
<p id="register-message"></p>

<script src="/ts/register.js"></script>
</body>
</html>

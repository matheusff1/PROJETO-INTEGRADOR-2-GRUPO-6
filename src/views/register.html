<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Usuario</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body{
        background-color: rgb(23, 120, 255);
      }
      .container{
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .row{
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-auto">
          <div class="card">
            <div class="card-body">
    <h1>Cadastro de Usuário</h1>
    
    <form>
    
      <div class="mb-3">
      <label for="register-name" class="form-label">Nome</label>
      <input type="text" class="form-control" id="register-name" required>
    </div>
    <div class="mb-3">
      <label for="register-cpf" class="form-label">CPF</label>
      <input type="text" class="form-control" id="register-cpf" required>
    </div>
    <div class="mb-3">
      <label for="register-date" class="form-label">Data de Nascimento</label>
      <input type="date" class="form-control" id="register-date" required>
    </div>
    
    <div class="mb-3">
      <label for="register-email" class="form-label">Endereço de email</label>
      <input type="email" class="form-control" id="register-email" placeholder="nome@exemplo.com" required>
    </div>
    <label for="register-password" class="form-label">Senha</label>
    <input type="password" id="register-password" class="form-control" required>
    <br>
    <button id="register-btn" type="button">Cadastrar</button>
    </form>
  </div>
  <p id="register-message"></p>
      </div>
    </div>
  </div>
</div>
  <script src="/ts/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

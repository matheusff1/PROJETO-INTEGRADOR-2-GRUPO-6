<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: rgb(23, 120, 255);
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .card {
        width: 100%;
        max-width: 500px;
      }
      .card-header {
        background-color: #022649;
        color: #fff;
        text-align: center;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1>Criar Novo Evento de Apostas</h1>
        </div>
        <div class="card-body">
          <h2>Detalhes do Evento</h2>
          <form id="new-event-form">
            <div class="mb-3">
              <label for="event-name" class="form-label">Nome do Evento</label>
              <input type="text" class="form-control" id="event-name" required>
            </div>
            <div class="mb-3">
              <label for="descrition-event" class="form-label">Descrição</label>
              <input type="text" class="form-control" id="descrition-event" required>
            </div>
            <div class="mb-3">
              <label for="side-a" class="form-label">Lado A</label>
              <input type="text" class="form-control" id="side-a" required>
            </div>
            <div class="mb-3">
              <label for="side-b" class="form-label">Lado B</label>
              <input type="text" class="form-control" id="side-b" required>
            </div>
            <div class="mb-3">
              <label for="data-evento" class="form-label">Data do Evento</label>
              <input type="datetime-local" class="form-control" id="data-evento" required>
            </div>
            <div class="mb-3">
              <label for="side-a-percentage" class="form-label">Porcentagem Lado A</label>
              <input type="number" class="form-control" id="side-a-percentage" step="0.01" min="1" required>
            </div>
            <div class="mb-3">
              <label for="side-b-percentage" class="form-label">Porcentagem Lado B</label>
              <input type="number" class="form-control" id="side-b-percentage" step="0.01" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Criar Evento</button>
          </form>
        </div>
      </div>
    </div>
     <div id="response-message" class="mt-3"></div>
    </div>

    <footer>
      <p>&copy; 2024 Sistema de Apostas</p>
    </footer>

    <script src="/ts/newevent.js"></script> <!-- Referência ao arquivo JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

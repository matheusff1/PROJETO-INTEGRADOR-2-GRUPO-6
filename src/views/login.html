<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login do Usuario</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body{
        background-color: rgb(23, 120, 255);
      }
      .container{
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .row{
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-auto">
          <div class="card">
            <div class="card-body">
    <h1>Login de Usuario</h1>
    
    <form id="login-form">
  
    <div class="mb-3">
      <label for="login-email" class="form-label">Endere√ßo de email</label>
      <input type="email" class="form-control" id="login-email" placeholder="nome@exemplo.com" required>
    </div>
    <label for="login-password" class="form-label">Senha</label>
    <input type="password" id="login-password" class="form-control" aria-describedby="passwordHelpBlock">
    <div id="passwordHelpBlock" class="form-text">
     Esqueceu sua senha?
    </div>
    <br>
    <button id="login-btn" type="button">Fazer Login</button>
    </form>


  </div>
  <p id="login-message"></p>
      </div>
    </div>
  </div>
</div>
  <script src="/ts/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

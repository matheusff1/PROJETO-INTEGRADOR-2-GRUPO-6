<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: rgb(23, 120, 255);
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .navbar {
      background-color: #003366;
      padding: 20px 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar-brand img {
      height: 50px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    .row {
      width: 500px;
    }

    .card {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      color: #003366;
    }

    .card-body {
      padding: 3rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #003366;
      font-weight: bold;
      font-size: 2.5rem;
    }

    p {
      text-align: center;
      font-size: 1.1rem;
      color: #333;
    }

    .button-container {
      text-align: center;
      margin-top: 30px;
    }

    .button-container button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      width: 200px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .button-container button:hover {
      background-color: #0055aa;
      transform: translateY(-3px);
    }

    .button-container button:focus {
      outline: none;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #0c4e91;
      color: #fff;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .form-text {
      color: #777;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .form-control {
      border-radius: 8px;
      margin-bottom: 1rem;
      padding: 12px;
    }

    .card-header {
      text-align: center;
      background-color: #f2f2f2;
      font-size: 1.8rem;
      padding: 20px;
      border-radius: 10px 10px 0 0;
      color: #003366;
      font-weight: bold;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .button-container button {
        width: 100%;
      }

      h1 {
        font-size: 2rem;
      }
    }

  </style>
</head>
<body>

  <!-- Barra de Navegação com Logo -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">
      <img src="/images/image1_0.jpg" alt="Logo da Casa de Apostas"> <!-- Insira o caminho da sua logo -->
    </a>
  </nav>

  <!-- Conteúdo Principal -->
  <div class="container">
    <div class="row">
      <div class="col-md-auto">
        <div class="card">
          <div class="card-header">
            Boas Vindas a Elizabet'!
          </div>
          <div class="card-body">
            <p>Você já tem uma conta?</p>
            <div class="button-container">
              <button id="bLogin">Fazer Login</button>
              <button id="bRegister">Cadastrar Usuário</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <div class="footer">
    <p>&copy; 2024 Casa de Apostas. Todos os direitos reservados.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/ts/index.js"></script>

</body>
</html>

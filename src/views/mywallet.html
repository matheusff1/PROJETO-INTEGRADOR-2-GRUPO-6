<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minha Carteira</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body{
        background-color: rgb(23, 120, 255);
      }
      .container-xxl{
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .row{
        width: 500px;
      }
    </style>
  </head>
  <body>
    
    <div class="container-xxl">
      <div class="row">
        <div class="col-md-auto">
          <div class="card">
            <div class="card-body">
              <h1>Gerenciar Carteira</h1>
              <p> <span id="user-email"></span>!</p>
              
                <div id="current-balance" class="badge rounded-pill text-bg-success">Saldo atual: R$ 0.00</div>

                <div>
                  <h3>Adicionar Saldo</h3>
                  <input type="number" id="add-balance-amount" placeholder="Valor a adicionar" min="0" step="0.01">
                  <button id="add-balance-btn">Adicionar</button>
                </div>

                <div>
                  <h3>Sacar Saldo</h3>
                  <input type="number" id="remove-balance-amount" placeholder="Valor a remover" min="0" step="0.01">
                  <button id="remove-balance-btn">Sacar</button>
                  <div id="withdrawal-fee" style="margin-top: 10px; color: gray;">Taxa de saque: R$ 0.00</div>
                </div>

                <div id="message" style="margin-top: 15px; color: green;"></div>

              
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="/ts/mywallet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

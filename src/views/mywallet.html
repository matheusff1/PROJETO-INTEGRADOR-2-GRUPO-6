<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minha Carteira</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body{
        background-color: rgb(23, 120, 255);
      }
      .container-xxl{
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .row{
        width: 500px;
      }
      
      #offcanvasTop {
        width: 500px;
        height: 900px;
        border-radius: 10px; 
        padding: 20px; 
      }
      #offcanvasBottom {
        width: 500px;
        height: 900px;
        border-radius: 10px; 
        padding: 20px; 
      }
      #offcanvasRight {
        width: 500px;
        height: 900px;
        border-radius: 10px; 
        padding: 20px; 
      }
</style>

    </style>
  </head>
  <body>
    
    <div class="container-xxl">
      <div class="row">
        <div class="col-md-auto">
          <div class="card">
            <div class="card-body">
              <h1>Gerenciar Carteira</h1>
              <p> <span id="user-email"></span>!</p>
              
                <div id="current-balance" class="badge rounded-pill text-bg-success">Saldo atual: R$ 0.00</div>

                <h3>Métodos de adicionar saldo</h3>
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">Cartão</button>
                
                <div class="offcanvas offcanvas-bottom mx-auto justify-content-center " tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasBottomLabel">
                  <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasTopLabel">Gerenciar Carteira</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                  <div class="offcanvas-body">
                    <h1>Adicionar Fundos</h1>
                    <div class="mb-3">
                      <label for="register-cpf" class="form-label">Nome Completo:</label>
                      <input type="text" class="form-control" id="register-nomeCartao" required>
                    </div>
                    <div class="mb-3">
                      <label for="register-cpf" class="form-label">CPF:</label>
                      <input type="text" class="form-control" id="register-cpf" required>
                    </div>
                    <div class="mb-3">
                      <label for="register-cpf" class="form-label">Numero do cartão:</label>
                      <input type="text" class="form-control" id="register-nuCartao" required>
                    </div>
                    <div class="mb-3">
                      <label for="register-cpf" class="form-label">CVC:</label>
                      <input type="text" class="form-control" id="register-cod" required>
                    </div>
                    <div class="mb-3">
                      <label for="register-cpf" class="form-label">Data de Expiração:</label>
                      <input type="text" class="form-control" id="register-dataExp" required>
                    </div>
                    
                    
                    <div>
                      <h3>Depósito:</h3>
                      <input type="number" id="add-balance-amount" placeholder="Valor a adicionar" min="0" step="0.01">
                      <button id="add-balance-btn">Adicionar</button>
                    </div>
                    

                  </div>
                </div>

                <h3>Métodos de Saque</h3>


                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">Conta-Corrente</button>

                    <!-- Offcanvas para saque via Conta-Corrente -->
                  <div class="offcanvas offcanvas-bottom mx-auto justify-content-center" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasBottomLabel">Gerenciar Carteira</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body small">
                      <h1>Sacar Fundos</h1>
                      <div class="mb-3">
                        <label for="register-bank" class="form-label">Banco:</label>
                        <input type="text" class="form-control" id="register-bank" required>
                      </div>
                      <div class="mb-3">
                        <label for="register-agency" class="form-label">Agência:</label>
                        <input type="text" class="form-control" id="register-agency" required>
                      </div>
                      <div class="mb-3">
                        <label for="register-accountd" class="form-label">Conta com dígito:</label>
                        <input type="text" class="form-control" id="register-accountd" required>
                      </div>
                      <div>
                        <label for="remove-balance-amount-account" class="form-label">Valor do Saque:</label>
                        <input type="number" id="remove-balance-amount-account" placeholder="Valor a Sacar" min="0" step="0.01">
                        <button id="remove-balance-btn-account">Sacar</button>
                      </div>
                    </div>
                  </div>

                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">PIX</button>

                      <!-- Offcanvas para saque via Pix -->
                      <div class="offcanvas offcanvas-bottom mx-auto justify-content-center" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                          <h5 class="offcanvas-title" id="offcanvasRightLabel">Gerenciar Carteira</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                          <h1>Saque via Pix</h1>
                          <div class="mb-3">
                            <label for="register-keyPix" class="form-label">Digite a Chave Pix:</label>
                            <input type="text" class="form-control" id="register-keyPix" required>
                          </div>
                          <div>
                            <label for="remove-balance-amount-pix" class="form-label">Valor do Saque:</label>
                            <input type="number" id="remove-balance-amount-pix" placeholder="Valor a Sacar" min="0" step="0.01">
                            <button id="remove-balance-btn-pix">Sacar</button>
                          </div>
                        </div>
                      </div>
                                          


                <div id="message" style="margin-top: 15px; color: green;"></div>

              
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="/ts/mywallet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aprovar Eventos</title>
  <!-- Link do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(60, 68, 78);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 600px;
      background-color: rgb(44, 50, 60);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .btn-success {
      width: 100%;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">Aprovar Eventos</h2>
  <table class="table table-dark table-striped text-center">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Lado A</th>
        <th>Lado B</th>
        <th>Data</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="events-table">
      <!-- Conteúdo dinâmico via JavaScript -->
    </tbody>
  </table>
</div>

<footer class="text-center text-white">
  <p>&copy; 2024 Sistema de Apostas</p>
</footer>
